<h2>Showrooms</h2>
<mat-card class="p-4">
  <button (click)="openCreateShowroomDialog()" type="button" class="w-1/4 p-2 m-4 inline-flex justify-center rounded-md bg-blue-600 font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3">Add Showroom</button>

  <table mat-table [dataSource]="showrooms" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z3">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="commercialRegistrationNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Commercial Registration Number </th>
      <td mat-cell *matCellDef="let element"> {{element.commercialRegistrationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openViewShowroomDialog(element)"><mat-icon>open_in_new</mat-icon></button>
        <button mat-icon-button color="secondary" (click)="openEditShowroomDialog(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr *matNoDataRow>
      <td colspan="4">
        <div class="mt-3">
          <h3 class="text-center">No Showrooms Available</h3>
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator class="mat-elevation-z3 border-y-2" [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
