<h2>Cars</h2>
<mat-card class="p-4">
  <div class="flex justify-between">
    <button (click)="openCreateCarDialog()" type="button" class="h-fit w-fit p-2 m-4 inline-flex justify-center rounded-md bg-blue-600 font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3">Add Car</button>
    <div class="">
      <div class="flex">

        <div class="sm:col-span-3 mx-1">
          <label for="maker" class="block text-sm/6 font-medium text-gray-900">Filter by Maker</label>
          <div class="mt-2">
            <input [(ngModel)]="filterMaker" type="text" placeholder="Maker" name="first-name" id="maker" autocomplete="given-name" class="block rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div class="sm:col-span-3 mx-1">
          <label for="showroomName" class="block text-sm/6 font-medium text-gray-900">Filter by Showroom Name</label>
          <div class="mt-2">
            <input [(ngModel)]="filterShowroomName" type="text" placeholder="Showroom Name" name="first-name" id="showroomName" autocomplete="given-name" class="block rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-1">
        <button (click)="applyFilter()" type="button" class="w-fit p-2 mb-3 inline-flex justify-center rounded-md bg-blue-600 font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3">Apply Filter</button>
        <button (click)="resetFilter()" type="button" class="w-fit p-2 mb-3 inline-flex justify-center rounded-md bg-gray-400 font-semibold text-white shadow-sm hover:bg-gray-300 sm:ml-3">Reset Filter</button>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="cars" class="mat-elevation-z3">

    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef> vin </th>
      <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
    </ng-container>

    <ng-container matColumnDef="maker">
      <th mat-header-cell *matHeaderCellDef> Maker </th>
      <td mat-cell *matCellDef="let element"> {{element.maker}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <ng-container matColumnDef="modelYear">
      <th mat-header-cell *matHeaderCellDef> Model Year </th>
      <td mat-cell *matCellDef="let element"> {{element.modelYear}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="showroomName">
      <th mat-header-cell *matHeaderCellDef> Showroom Name </th>
      <td mat-cell *matCellDef="let element"> {{element.showroomName}} </td>
    </ng-container>

    <ng-container matColumnDef="showroomContactNumber">
      <th mat-header-cell *matHeaderCellDef> Showroom Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.showroomContactNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr *matNoDataRow>
      <td colspan="7">
        <div class="mt-3">
          <h3 class="text-center">No Cars Available</h3>
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator class="mat-elevation-z3 border-y-2"  [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
