<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:col-span-3">
            <label for="vin" class="block text-sm/6 font-medium text-gray-900">vin</label>
            <div class="mt-2">
              <input [(ngModel)]="car.vin" type="text" name="first-name" id="vin" autocomplete="given-name" class="block w-1/2 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="maker" class="block text-sm/6 font-medium text-gray-900">Maker</label>
            <div class="mt-2">
              <input [(ngModel)]="car.maker" type="text" name="first-name" id="maker" autocomplete="given-name" class="block w-1/2 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="model" class="block text-sm/6 font-medium text-gray-900">Model</label>
            <div class="mt-2">
              <input [(ngModel)]="car.model" type="text" name="first-name" id="model" autocomplete="given-name" class="block w-1/2 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="modelYear" class="block text-sm/6 font-medium text-gray-900">Model Year</label>
            <div class="mt-2">
              <input [(ngModel)]="car.modelYear" type="number" name="first-name" id="modelYear" autocomplete="given-name" class="block w-1/2 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="price" class="block text-sm/6 font-medium text-gray-900">Price</label>
            <div class="mt-2">
              <input [(ngModel)]="car.price" type="number" name="first-name" id="price" autocomplete="given-name" class="block w-1/2 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="showroomName" class="block text-sm/6 font-medium text-gray-900">Showroom Name</label>
            <select [(ngModel)]="car.showroomName" id="showroomName" class="block w-1/2 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              <option *ngFor="let showroom of showrooms">{{showroom.name}}</option>
            </select>
          </div>

        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button (click)="onSubmit()" type="button" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Add</button>
          <button (click)="onCancel()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
